<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>나만의 일기장</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrappe__head">
                <h1 class="wrapper__head-title">
                    나만의 일기장
                </h1>
                <p class="wrapper_head__sub-title">
                    나만의 일기장입니다.<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
                    <span id="point">
                        Have a Good Day.❤
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                    <p class="diary-title">
                        🥵쭈꾸미의 일기
                    </p>
                    <p>
                        오늘은 <span class="kimchi">김치찜</span>을 먹었다. <span class="egg">계란말이</span>도 함께 있는 세트였다.<br>
                        맛있어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다.<br>
                        내일은 <span class="highlight">과식하지 말아야겠다!!</span>
                    </p>
                    <p class="diary-date">
                        2024년 9월27일<br>
                        날씨 더움😫
                    </p>
            </div>
        </div>
    </div>
</body>
</html>
